{% extends 'base.html' %}

{% block styles %}
<style>
  body, html {
    height: 100%;
  }

  .messages-box {
    flex: 1;
    overflow-y: auto;
  }

  .messages-list {
    padding-left: 0;
  }

  .message {
    margin-bottom: 15px;
    list-style: none;
  }

  .message-text {
    padding: 10px;
    border-radius: 5px;
  }

  .sent {
    background-color: rgb(183, 184, 181);
    align-self: flex-end;
  }

  .received {
    background-color: #f1f0f0;
    align-self: flex-start;
  }

  .message-form {
    display: flex;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: #f8f9fa77;
  }

  .message-input {
    flex: 1;
    border-radius: 0;
    border-right: none;
  }

  .btn-send {
    border-radius: 0;
  }

  .chat-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white">Chat</div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list" id="messages-list">
        <!-- Initial message from AI -->
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>Chatbot AI</b>
            </div>
            <div class="message-content">
              Hi ðŸ‘‹, feel free to ask me anything.
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <form class="message-form" id="message-form">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" class="form-control message-input" id="message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const messagesList = document.getElementById('messages-list');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    messageForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const message = messageInput.value.trim();
      if (message.length === 0) {
        return;
      }

      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'sent');
      messageItem.innerHTML = `
        <div class="message-text">
          <div class="message-sender">
            <b>You</b>
          </div>
          <div class="message-content">
            ${message}
          </div>
        </div>
      `;
      messagesList.appendChild(messageItem);
      messageInput.value = '';

      fetch('chatbot', {  
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          'message': message,
        }),
      })
      .then(response => {
        return response.json().then(data => {
          console.log('Response data:', data); 
          const response = data.response;
          const messageItem = document.createElement('li');
          messageItem.classList.add('message', 'received');
          messageItem.innerHTML = `
            <div class="message-text">
              <div class="message-sender">
                <b>AI Chatbot</b>
              </div>
              <div class="message-content">
                ${response}
              </div>
            </div>
          `;
          messagesList.appendChild(messageItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  });
</script>

{% endblock %}
